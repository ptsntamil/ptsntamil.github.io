<html>
	<head>
		<title>Email Formater CSV</title>
		<link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<form>
			    <div class="form-group">
				    <label for="containsHeader">Contains Header</label>
				    <input type="checkbox" value="true" class="form-check-input" id="containsHeader" />
			  </div>
			   <div class="form-group">
				    <label for="separated">Datas separated By</label>
				    <input type="radio" name="separated" value="," class="form-check-input" id="separated" />,(comma)
				    <input type="radio" name="separated" value="\t" class="form-check-input" id="separated" />\t(tab)
			  </div>
			  <div class="form-group">
			      <label for="csvFile">Password</label>
			      <input type="file" class="form-control" id="csvFile"/>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
	<script src="/libs/jquery.min.js"></script>
	<script src="/libs/jquery-csv.min.js"></script>
	<script src="/libs/bootstrap/bootstrap.min.js"></script>
	<script src="/script/main.js"></script>
</html>
